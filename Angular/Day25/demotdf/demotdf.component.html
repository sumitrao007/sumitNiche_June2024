<div class="container">
    <div class="row">
        <div class="col">

            <form #f="ngForm">
              {{f.value|json}}  
            <div class="mb-4 mt-4">
                <label for="">Username::</label>
                <input ngModel name="myusername" type="text" 
                    #username="ngModel" required minlength="5"
                    pattern="admin"
                placeholder="Enter the Username" class="form-control">

                <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"
                >** Please Enter the Username

                    <div *ngIf="username.errors?.['minlength']">
                         ** Please Enter username for min. {{username.errors?.['minlength'].requiredLength}} charcter
                    </div>
                    <div *ngIf="username.errors?.['pattern']">
                        ** Please Enter the Appropriate pattern
                    </div>

                </div>

            </div>

            <div class="mb-4 mt-4">
                <label for="">Comment::</label>
                <textarea ngModel name="comment" id=""
                    #comment="ngModel" required class="form-control" placeholder="Enter the Comment"
                >

                </textarea>

                <div class="alert alert-danger"
                *ngIf="comment.touched && comment.invalid"
                >** Please Enter the comment

                </div>

            </div>

            <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>
        </form>
        </div>

    </div>

</div>
