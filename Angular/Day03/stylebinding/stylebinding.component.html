<p>stylebinding works!</p>
<!-- => 
    if u want set styles dynaically to any DOM element 
    => It is also one way data binding tech.

    synatx => [style.cssPropertyName]="propertyName"
    - U can apply any Html tag 
-->

<h2 [style.color]="mycolor" >Apply Style Binding</h2>


<h2 [style.color]="rating<4?'red':'green'" >Apply Style Binding on Condition</h2>


<!-- ngStyle 
    - It is attribute directive 
    - why we use => u wnat to apply multiple css property then we use ngStyle attribute directive
    - u can apply any html tag 
    - to use ngstyle -> we have set a json object 
    - [ngStyle]="jsonObject"
-->

<div [ngStyle]="jsonObj" >
    Apply ngStyle attribute directive 
</div>

<br><br>
<div [ngStyle]="{
    color:'yellow',
    fontFamily:'cursive',
    'font-size':'42px'
  }" >
    Apply ngStyle attribute directive 
</div>
