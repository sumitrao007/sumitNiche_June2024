<p>parent1 works!</p>

<h2> {{childStrDataReceived}} </h2>

<table border="1px">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of childArrDataReceived;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
<br><br>

<h2>Range Value :: {{rangeReceived}} </h2>

<hr>
<app-child2 (childStrEvent)="childStrDataReceived=$event" 
    (childArrObjEvent)="childArrDataReceived=$event"
   (childRangeEvent)="rangeReceived=$event"
></app-child2>
