<table>
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Student Name</th>
            <th>Student Phone No</th>
            <th>created Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of studentData;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.phoneno}} </td>
            <td> {{item.createddate | date:'dd-MM-yyyy'}} </td>
        </tr>
    </tbody>
</table>
